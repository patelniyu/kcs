<html>
    <head>
        <title>Online Order</title>
    </head>
    <body>
        <font color="blue">
        <center>
            <h1>Online Shopping</h1>
        </center>
        </font>
        <form align="center"> 
            <tr>
                <td>First Name:<input type="text" autofocus placeholder="Enter First Name Here..." maxlength="5" /><br><br><hr/></td>
            </tr>
            <tr>
                <td>Last Name:<input type="text" autofocus placeholder="Enter Last Name Here..." maxlength="5" /><br><br><hr/></td>
            </tr>
            <tr>
		        <td>Gender:<input type="radio" id="G1" name="Gender" /><label for="G1">Male</label>&nbsp;&nbsp;
		        <input type="radio" id="G2" name="Gender" /><span>Female</span><br><br><hr/></td>
            </tr>
            <tr>
                <td>Address:<textarea name="address" form="usrform">Enter address here...</textarea><br><br><hr/></td>
            </tr>
            <tr>
                <td>Date of Birth:<input type="date" /><br><br><hr/></td>
            </tr>
            <tr>
                <td>Add your Photo:<input type="file" multiple accept=".jpg,.jpeg,.png" /><br><br><hr/></td>
            </tr>
            <tr>
                <td>Your Favorite Color:<input type="color" /><br><br><hr/></td>
            </tr>
            <tr>
                <td>Expected Delivery Time:<input type="time" /><br><br><hr/></td>
            </tr>
            <tr>
                <td>Range:<input type="range" /><br><br><hr/></td>
            </tr>
            <tr>
                <td><input type="checkbox" /> Accept Terms And Condition<br><br><hr/></td>
            </tr>
            <tr>
                <td><input type="submit"/><br><br><hr/></td>
            </tr>
            <fieldset>
                <legend>Sign In</legend>
                <tr>
                    <span>Username: <input type="text" placeholder="Enter Username Here.." maxlength="50" /><br/>
                    </tr></span><br/>
                        
                <tr>
                    <span>Password: <input type="password" placeholder="Enter Password Here.." maxlength="12" /><br/><br/></span><br/>
                        
                </tr>
                <input type="button" value="Sign In" />
            </fieldset>
        </form>
    </body>
</html>
